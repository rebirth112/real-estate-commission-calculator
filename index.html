<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Realtor Commission</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='javascript.js' defer></script>
</head>
<body>
    <section class="houses" id="house-container">
            <div><img src="house.png" style="height:auto; width:130px" class="house1" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house2" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house3" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house4" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house5" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house6" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house7" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house8" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house9" id="house"></div>
            <div><img src="house.png" style="height:auto; width:130px" class="house10" id="house"></div>
    </section>
    <div class="toplogo"><img id="remaxlogo" src="red-house-md.png" alt=""></div>
    <buttons class="lightdark">
        <button class="light" id="light">Light Mode</button>
        <button class="dark" id="dark">Dark Mode</button>
        <div class="backgroundbutton">
            <button id="stop-background">Stop Animation</button>
        </div>
    </buttons>
    <div class="price">
        <div class="purchasepricefield">
            <p>Offer Price</p>
            <input type="number" id="pprice"/>
        </div>
    </div>
    <div class="allcalc">
        <div class="grosscommission">
            <h2>Gross Commission</h2>
            <div class="formgroup">
                <input type="number" id="firstonehundred">
                <p>% on first $100,000 + </p>
            </div>
            <div class="formgroup">
                <input type="number" id="grosspercentage">
                <p>% on Balance +</p>
            </div>
        </div>
        <div class="buyercommission">
            <h2>Buyer's</h2>
            <div class="formgroup">
                <input type="number" id="buyeronehundred">
                <p>% on first $100,000 + </p>
            </div>
            <div class="formgroup">
                <input type="number" id="buyerpercentage">
                <p>% on Balance +</p>
            </div>
        </div>
    </div>
    <div class="totals">
        <div class="gc">
            <p>Gross Commission: $</p>
            <div id="gctotal"></div>
        </div>
        <div class="sc">
            <p>Selling Commission: $</p>
            <div id="sctotal"></div>
        </div>
        <div class="lc">
            <p>Listing Commission: $</p>
            <div id="lctotal"></div>
        </div>
    </div>
    <div class="buttons">
        <button id="reset">Reset</button>
        <button id="calculate">Calculate</button>
    </div>
</body>
</html>
